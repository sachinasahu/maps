<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Sachin Kumar" content="">
    <title>Monuments of India</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="icons/png" href="icons/map.jpg">


</head>

<body>
    <a id="top"></a>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="heading">Artistic Buildings of India</h1>
                <hr>
            </div>
        </div>
        <!-- /input-group -->

        <!--Contents Panel -->
        <div class="row">
            <div class="col-lg-4 col-xs-12">
                <input id="search" type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search Locations" autocomplete="off">

                <ul class="list-group" data-bind="foreach: searchResults">
                    <li class="list-group-item col-xs-6 col-md-12" id="list" data-bind="text:name, click:$parent.list"></li>
                </ul>
            </div>
            <!-- Places Closing Div -->
            <div class="col-sm-8 col-xs-8 img-responsive" id="map-canvas"></div>
            <div id="copy" class="col-xs-12 text-center">&copy; 2016 | Sachin Kumar</div>
            <div id="topLink" class="col-12-xs text-center"><a href="#top">Back To Top</a></div>
        </div>
    </div>

    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCN9vG50y1oc0nxrOlA7CJg5TIHukCUj0w&callback=initializeMap" onerror="googleError()"></script>


</body>

</html>
